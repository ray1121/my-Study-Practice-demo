<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>冒泡排序</title>
	</head>

	<body>
		<script type="text/javascript">
			
           //基本冒泡排序
			function bubbleSort(arr) {
				for(var i = 0; i < arr.length - 1; i++) {
					for(var j = 0; j < arr.length - 1 - i; j++) {
						var temp = null;
						if(arr[j] > arr[j + 1]) {
							temp = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = temp;
						}

					}
				}
				return arr;
			}
			var arr = [3, 8, 4, 1, 5, 9, 8, 7]
			console.log(bubbleSort(arr));
			
		</script>
	</body>

</html>
