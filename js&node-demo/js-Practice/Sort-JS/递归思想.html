			//求n以内的不能被3整除的数的和；
			function sum(n) {
				if(n == 0) {
					return 0;
				} else if(n % 3 == 0) {
					return(n - 1) + sum(n - 2);
				}
				return n + sum(n - 1);
			}
			var total = sum(11);
			console.log(total);

			//用递归思想和setTimeout来实现没给一秒打印一次count，知道count==10；
			var count = 0;
			var timer = null;

			function move() {
				//每次递归进来先把上一次的定时器清除；
				window.clearTimeout(timer);
				count++;

				console.log(count);
				if(count==10){
					return ;
				}
				//arguments.callee代表当前函数
				timer = window.setTimeout(arguments.callee, 1000);
			}
			move();
		</script>
