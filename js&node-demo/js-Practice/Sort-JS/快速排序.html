<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>快速排序</title>
	</head>
	<body>
		<script type="text/javascript">
//快速排序基本思想：在待排序数列中选择一个基准（常规是中间的那一项，Math.floor(arr.lengh/2)向下取整）
//通过比较把小于基准的都放在左边，大于基准的都放在右边，两边在用同样的方法（递归思想），直到两边都只有一个元素是停止最后的到
//排序完成的数组。
		function quickSort(arr){
			//判断所递归的数组中只有一个元素是就结束排序
			if(arr.length<=1){
				return arr;
			}
			//1.去基准以及获得基准值
			var middle=Math.floor(arr.length/2);
			var midvalue=arr.splice(middle,1)[0];
			//定义左右两个空数组
			var left=[];
			var right=[];
			 for (var i=0;i<arr.length;i++) {
			 	var cur=arr[i];
			 	cur<midvalue ? left.push(cur) : right.push(cur);
			 	}
			 //递归思想左边的还要调用快速排序方法，右边的还要实现快速排序方法，最后返回的是拼接出来的数组；
			 return quickSort(left).concat([midvalue],quickSort(right));
		}
		var a=[2,1,4,7,5,9,6,8,3];
		console.log(quickSort(a));
		</script>
	</body>
</html>
