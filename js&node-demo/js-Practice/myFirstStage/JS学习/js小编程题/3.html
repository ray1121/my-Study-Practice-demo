<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		for (var j=1;j<3;j++) {
			var a=prompt("请输入一个数");
			var sum=0;
			
			for (var i=1;i<=a;i++) {
				if (a%i==0) {
					sum++;
				}
			}
			if (sum==2) {
				alert(a+"这个数是质数");
			}else{
				alert(a+"这个数不是质数");
			}
			
		}
			
		</script>
	</body>
</html>
