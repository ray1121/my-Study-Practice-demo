<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>动态属性</title>
    <style>
    #box {
        width: 100px;
        height: 100px;
        background: red;
    }
    </style>
    <script>
    window.onload = function(){
        var text1=document.getElementById('text1');
        var text2=document.getElementById('text2');
        var btn=document.getElementById('btn');
        var box=document.getElementById('box');
        
        btn.onclick=function(){
        	

            var name = text1.value;
            var shuxing = text2.value;
           console.log(name);
            box.style[name] = shuxing;
        };

    };
    </script>
</head>

<body>
    <p>属性名：
        <input type="text" id="text1" placeholder="请输入属性名" value="" />
    </p>
    <p>大小：
        <input type="text" id="text2" placeholder="请输入要改变的大小" value="" />
    </p>
    <p>
        <input type="button" name="" value="按钮" id="btn" />
    </p>
    <div id="box">
    </div>
</body>

</html>
