<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 400px;
				margin: 100px auto;
			}
			.pink{
				background: pink;
			}
			#bottom div{
				border: 1px solid black;
				background: pink;
				width: 100%;
				height: 200px;
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var btn=document.getElementsByTagName("button");
			var divs=document.getElementById("bottom").getElementsByTagName("div")
			for (var i=0;i<btn.length;i++) {
				//正确的获得自己的下标方式
				btn[i].index=i;
				btn[i].onmouseover=function(){
					for (var i=0;i<btn.length;i++) {
					  btn[i].className="";
					}
					//排他思想
					//给自己附加类
					this.className="pink";
					for(var i=0;i<divs.length;i++){
						divs[i].style.display="none"
					}
					divs[this.index].style.display="block";
				}
			}
			}
			
			
		</script>
	</head>
	<body>
		<div id="box">
			<div id="top">
				<button>按钮1</button>
				<button>按钮2</button>
				<button>按钮3</button>
				<button>按钮4</button>
			</div>
			<div id="bottom">
				<div style="display: block;">盒子1</div>
				<div>盒子2</div>
				<div>盒子3</div>
				<div>盒子4</div>
				
			</div>
		</div>
	</body>
</html>
