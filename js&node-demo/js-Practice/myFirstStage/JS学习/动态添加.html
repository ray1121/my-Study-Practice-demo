	<head>

				overflow: hidden;

			window.onload=function(){
				var demo1=document.getElementById("demo1");
				var demo2=document.getElementById("demo2")
				demo1.previousElementSibling.onclick=function(){
				var newli=	document.createElement("li");
				var arr=demo1.firstChild;
				newli.innerHTML="我是动态加入的";
				
				demo1.firstElementChild.appendChild(newli)
				document.body.appendChild(demo1.cloneNode("true"));
				}
			}
		</script>
	</head>
	<body>

			</ul>
